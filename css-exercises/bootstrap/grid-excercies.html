<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"

      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row bg-primary g-3">
        <div class="col-sm-12 col-md-6 col-lg-8">
          <div class="p-3 border-dark rounded bg-warning">1</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="p-3 border-dark rounded bg-warning">2</div>
        </div>
      </div>
      <div class="row bg-secondary g-3">
        <div class="col-sm-6 col-md-6 col-lg-4">
          <div class="p-3 border rounded border-dark bg-info">3</div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-4">
          <div class="p-3 border rounded border-dark bg-info">4</div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4">
          <div class="p-3 border rounded border-dark bg-info">5</div>
        </div>
      </div>
      <div class="row bg-success g-3">
        <div class="col-sm-12 col-md-6 col-lg">
          <div class="p-3 border rounded border-dark bg-light">6</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg border">
          <div class="p-3 border rounded border-dark bg-light">7</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
